<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">

    <title> forms </title>

</head>

<body dir="rtl">

    <fieldset>

        <legend align="center">فرم ثبت نام</legend>

    <form action="">

        <table width="450px" border="5" align="center">

            <tr>

                <td width="150px" align="left">

                    <label>نام کاربری :</label>
                </td>

                <td>

                    <input type="text" maxlength="30" size="20" placeholder="مثل آدم حروف وارد کنید ">

                </td>

            </tr>

             <tr>

                <td width="150px" align="left">

                    <label>رمز عبور :</label>

                </td>

                <td>
                    <input type="password"  size="20" placeholder="اجازه میدم حیوون باشی ! ">

                </td>

            </tr>

             <tr>

                <td width="200px" align="left">

                   <label> ایمیل</label>

                </td>

                <td>

                    <input type="email" size="20" placeholder="حالا ایمیلتو بده به من ! ">

                </td>

            </tr>

             <tr>

                <td width="150px" align="left">

                    <label> آدرس :</label>

                </td>

                <td>

                    <textarea rows="10" cols="20"> </textarea>


                </td>

            </tr>

            <tr>

                <td width="150px" align="left">

                    <label>جنسیت :</label>

                </td>

                <td>

                    <input type="radio" name="Connell"> مرد

                    <input type="radio" name="Connell"> زن

                </td>

            </tr>

            <tr>

                <td width="150px" align="left" valign="top">

                    <label>شهر :</label>

                </td>


                <td>

                    <select>

                        <option>قم </option>

                        <option selected>کرمانشاه </option>

                        <option> مشهد </option>

                        <option> طهران </option>

                    </select>

                </td>

            </tr>

            <tr>

                <td width="150px" align="left" valign="top">

                   <label> استان :</label>

                </td>

                <td>

                    <select>

                       <optgroup label="استان 1">

                           <option>شهر 1 استان 1</option>

                           <option>شهر 2 استان 1</option>

                           <option>شهر 3 استان 1</option>

                       </optgroup>

                       <optgroup label="استان 2">

                           <option>شهر 1 استان 2</option>

                           <option>شهر 2 استان 2</option>

                           <option>شهر 3 استان 2</option>

                       </optgroup>

                       <optgroup label="استان 3">

                           <option>شهر 1 استان 3</option>

                           <option>شهر 2 استان 3</option>

                           <option>شهر 3 استان 3</option>

                       </optgroup>

                    </select>
                </td>

            </tr>

            <tr>

                <td width="150px" align="left" valign="top">

                    <label> علاقه مندی ها: </label>

                </td>

                <td>

                    <input type="checkbox" checked >خوردن قهوه

                    <input type="checkbox" >موزیگ

                    <input type="checkbox" >گردش

                    <input type="checkbox" > مهمونی

                    <input type="checkbox" >فیلم

                    <input type="checkbox" > ورزش

                    <input type="checkbox" > کتاب


                </td>

            </tr>

            <tr>

                <td width="150px" align="left" valign="top">

                    <label>آپلود فایل:</label>
                </td>

                <td>

                    <input type="file">

                </td>

            </tr>

            <tr>

                <td colspan="2" align="center">

                    <input type="submit" value="ثبت نام">

                    <input type="reset" value="بازگردانی">

                </td>



            </tr>

                <input type="hidden">






        </table>

    </form>

        </fieldset>

</body>
</html>
