<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>list</title>

    <style>

    <!-- in ghesmate ( ul {  } ) marboot be ( CSS ) mibashad -->
        ul{

            list-style-type: disc  ;

        }
    </style>

</head>
<body>

    <!-- <ol> haman : Ordered list ; be maniye list haye moratab -->

    <ol type="A">

        <li>
            Connell
        </li>

        <li>
            Outis
        </li>
        <li>
            Ali
        </li>

    </ol>

    <!-- <ul> haman : Unordered list ; be maniye list haye moratab nashode -->

    <ul>
        <li>test</li>
        <li>test</li>
        <li>test</li>
        <li>test</li>
        <li>test</li>
        <li>test</li>
        <li>test</li>
        <li>test</li>
        <li>test</li>
        <li>test</li>
    </ul>

    <dl>
        <dt>
            Ali
        </dt>

        <dd>
            Askari
        </dd>
    </dl>


</body>
</html>
